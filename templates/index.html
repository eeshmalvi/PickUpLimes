<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
      rel="stylesheet"
    />

    <title>PickUpLimes</title>
  </head>
  <body>
    <div class="container">
      <div class="inline-boxes">
        <div class="girlbox zoomeffectclass">
          <img src="/static/girl.jpg" alt="" height="500px" class="child" />
          <div class="child">
            <div
              class="shadowed-div"
              style="
                color: white;
                font-weight: bold;
                background-color: blueviolet;
                padding: 1px;
              "
            >
              Step 1
            </div>
            <form action="/girl" method="post">
              <label for="occupation">Profession:</label>
              <input
                type="text"
                id="occupation"
                name="occupation"
                required
              /><br /><br />

              <label for="hobbies">Hobbies:</label>

              <input
                type="text"
                id="hobbies"
                name="hobbies"
                required
              /><br /><br />

              <label for="nature">Nature:</label>

              <input
                type="text"
                id="nature"
                name="nature"
                required
              /><br /><br />

              <input type="submit" value="Submit" />
            </form>

            {% if info.girlinfo | length == 0 %}
            <div
              class="shadowed-div"
              style="
                background-color: rgb(255, 143, 0);
                margin: 2px auto;
                padding: 5px auto;
              "
            >
              Please Provide the Information
            </div>
            {% else %}
            <div
              class="shadowed-div"
              style="
                background-color: rgb(93, 220, 29);
                margin: 2px auto;
                padding: 5px auto;
              "
            >
              Got the Information !!!
            </div>
            {% endif %}
          </div>
        </div>
        <div class="boybox zoomeffectclass">
          <div class="child">
            <div
              class="shadowed-div"
              style="
                color: white;
                font-weight: bold;
                background-color: blueviolet;
                padding: 1px;
              "
            >
              Step 2
            </div>
            <form action="/boy" method="post">
              <label for="pickupline"> PickUpLine :</label>
              <input
                type="text"
                id="pickupline"
                name="pickupline"
                required
              /><br /><br />

              <input type="submit" value="Submit" />
            </form>

            {% if info.boyinfo | length == 0 %}
            <div
              class="shadowed-div"
              style="
                background-color: rgb(255, 143, 0);
                margin: 2px auto;
                padding: 5px auto;
              "
            >
              Please Provide the Information
            </div>
            {% else %}
            <div
              class="shadowed-div"
              style="
                background-color: rgb(93, 220, 29);
                margin: 2px auto;
                padding: 5px auto;
              "
            >
              Got the Information !!!
            </div>
            {% endif %}
            <img
              src="/static/heading.jpg"
              alt=""
              height="280px"
              width="280px"
              class="child"
            />
          </div>
          <img
            class="zoomeffectclass"
            src="/static/boy.jpg"
            alt=""
            height="420px"
            width="400px"
            class="child"
          />
        </div>
      </div>

      <div class="resultbox zoomeffectclass">
        <div
          class="shadowed-div"
          style="
            color: white;
            font-weight: bold;
            background-color: blueviolet;
            padding: 10px;
          "
        >
          Step 3
        </div>
        <form action="/result" method="post">
          <input
            type="submit"
            value="Calculate your Luck"
            style="display: inline; background-color: rgb(252, 108, 133)"
          />
        </form>

        <div id="ansdisplay" class="fade">{{info["result"]}}</div>
      </div>
    </div>
  </body>
</html>
